<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fence Quoter</title>
</head>
<body>
<form id="quoteForm">
    <label for="length">Length (m):</label>
    <input type="number" id="length" required>
    <label for="height">Height (m):</label>
    <input type="number" id="height" required>
    <label for="type">Fence Type:</label>
    <select id="type">
        <option value="50">Wooden - $50/m</option>
        <option value="70">Metal - $70/m</option>
    </select>
    <button type="button" onclick="calculateQuote()">Get Quote</button>
</form>
<p id="output"></p>

<script>
function calculateQuote() {
    const length = document.getElementById('length').value;
    const height = document.getElementById('height').value;
    const type = document.getElementById('type').value;
    
    if(length && height && type) {
        const costPerMeter = length * height * type;
        document.getElementById('output').textContent = `Total Cost: $${costPerMeter}`;
    } else {
        document.getElementById('output').textContent = 'Please fill out all fields.';
    }
}
</script>
</body>
</html>
